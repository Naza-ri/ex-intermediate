<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>球団名</h2>
<span th:text="${baseballteam.teamName}"></span><br>
<h2>本拠地</h2>
<span th:text="${baseballteam.headquarters}"></span><br>
<h2>発足</h2>
<span th:text="${baseballteam.inauguration}"></span><br>
<h2>歴史</h2>
<pre th:text="${baseballteam.history}"></pre><br>
<button type="button" onclick="history.back()">戻る</button>
</body>
</html>
